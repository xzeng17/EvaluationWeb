<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="TA evaluation form">
  <meta name="author" content="Xuankun">
  <title>MCB151 Evaluation Form for Xuankun</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <header class="top-header">
    <nav class="top-nav">
      <a href="https://www.life.illinois.edu/mcb/151/">MCB151 Website</a>
      <a href="https://compass2g.illinois.edu/">Compass2g</a>
      <a href="https://docs.google.com/document/d/1E34khXG042JmhBqQwKhyYJ5707c74B479qq6BztYtuw/edit?usp=sharing">Zoom&Notes</a>
    </nav>
  </header>
  
  <div class="container">
    <header>
      <p>
        <span>Spring2021 MCB151</span>
        <br /> In-semester Feedback
      </p>
    </header>

    <section class="main-section">
      <div id="section-form">
        <label for="section">Section:</label>
        <!-- <input id="section" name="section" type="text"> -->
        <select name="section" id="section">
          <option value="">Please Select</option>
          <option value="section B">B</option>
          <option value="section C">C</option>
        </select>
      </div>

      <div id="evaluation-form">
        <label for="positiveFB">Positive Feedback:</label>
        <textarea id="positiveFB" cols="80" rows="10"></textarea>
        <label for="negativeFB">Negative Feedback:</label>
        <!-- <input id="negativeFB" name="negativeFB" type="text"> -->
        <textarea id="negativeFB" cols="80" rows="10"></textarea>
        <button id="submit-btn">Submit</button>
        <div id="status-message"></div>
      </div>

  <footer>
    <p class="title">Spring2021 MCB151 Informal Anonymous TA Evaluation Form</p>
    <div>
      <p>
        <p><i class="fa fa-map-o fa-2x"></i></p>
        <p>Xuankun, UIUC</p>
      </p>
      <p>
        <p><i class="fa fa-envelope-o fa-2x"></i></p>
        <p>xzeng17@illinois.edu</p>
      </p>
    </div>
  </footer>
  
  <script src="https://rawgit.com/emn178/js-md5/master/build/md5.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
