<header>
    <link rel="stylesheet" href="../style/evaluation.css">
</header>

<div class="container">
    <header>
        <p>
            <h2>Anonymous Feedback Form</h2>
        </p>
    </header>

    <div id="section-form">
        <label for="section">Section:</label>
        <!-- <input id="section" name="section" type="text"> -->
        <select name="section" id="section">
        <option value="">Please Select</option>
        <option value="section B">B</option>
        <option value="section C">C</option>
        </select>
    </div>

    <div id="evaluation-form">
        <label for="positiveFB">Positive Feedback:</label>
        <textarea id="positiveFB" cols="110" rows="20"></textarea>
        <label for="negativeFB">Negative Feedback:</label>
        <!-- <input id="negativeFB" name="negativeFB" type="text"> -->
        <textarea id="negativeFB" cols="110" rows="20"></textarea>
        <button id="submit-btn">Submit</button>
        <div id="status-message"></div>
    </div>

</div>

<script src="https://rawgit.com/emn178/js-md5/master/build/md5.min.js"></script>
<script src="../script/evaluation.js"></script>
